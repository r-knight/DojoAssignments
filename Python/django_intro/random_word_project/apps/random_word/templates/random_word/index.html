<html>
	<head>
		<title>Random Word Generator - Index</title>
	</head>
	<body>
		<h4>Random Word (attempt #{{request.session.counter}})</h4>
		<h2>{{request.session.word}}</h2>
		<form action='/new' method='POST'>
			{% csrf_token %}
			<input type="submit" name="generate" id="generate" value="Generate">
		</form>
	</body>
</html>
