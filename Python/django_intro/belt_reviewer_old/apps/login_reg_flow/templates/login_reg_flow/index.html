<!DOCTYPE html>

<html lang='en'>
	<head>
		<title>Login / Registration - Home</title>
	</head>
	<body>
		<div class='registrationContainer'>
			<h3>Register now!</h3>
			<form action='users/register' method='POST'>
                {% csrf_token %}
				<label for='name'>Name:</label>
				<input type='text' name='name' id='name'>
				<label for='alias'>Alias:</label>
				<input type='text' name='alias' id='alias'>
				<label for='email'>Email:</label>
				<input type='text' name='email' id='email'>
				<label for='password'>Password:</label>
				<input type='password' name='password' id='password'>
				<label for='password_confirm'>Confirm Password:</label>
				<input type='password' name='password_confirm' id='password_confirm'>
				<input type='submit' name='submit' id='submit' value='Register!'>
			</form>
		</div>
		<div class='loginContainer'>
			<h3>Already registered? Log in now!</h3>
			<form action='/users/login' method='POST'>
                {% csrf_token %}
				<label for='e_email'>Email:</label>
				<input type='text' name='e_email' id='e_email'>
				<label for='e_password'>Password:</label>
				<input type='password' name='e_password' id='e_password'>
				<input type='submit' name='e_submit' id='e_submit' value='Login!'>
			</form>
		</div>
	</body>
</html>
