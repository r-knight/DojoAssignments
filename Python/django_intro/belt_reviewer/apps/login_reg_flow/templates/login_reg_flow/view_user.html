<!DOCTYPE html>

<html lang='en'>
	<head>
		<title>Login / Registration - Home</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<div class='wrapper'>
			<div class='top_bar'>
				<a href='/books'>Home</a>
				<a href='/books/add'>Add Book and Review</a>
				<a href='/users/logout'>Logout</a>
			</div>
			<div class='user_info'>
				<p> User Alias: {{user.alias}}</p>
				<p> Name: {{user.name}}</p>
				<p> email: {{user.email}}</p>
				<p> Total Reviews: {{user.review_set.count}}</p>
				
				<div class='reviewed_books'>
                {% if reviews %}
					<p>Posted reviews on the following books:</p>
						{% for review in reviews %}
							<a href='/books/{{review.book.id}}'>{{review.book.title}}</a>
						{% endfor %}
					</div>
                {% endif %}
			</div> 
		</div>
	</body>
</html>
