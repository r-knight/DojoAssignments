<!DOCTYPE html>

<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		
		<title>Login / Registration - Home</title>
	</head>
	<body>
		<div class='container'>
			<div class='row'>
				<div class='registrationContainer col-sm-6'>
					<h3>Register now!</h3>
					<form action='{%url "users:register" %}' method='POST'>
						{% csrf_token %}
						<div class="form-group">
							<label for='name' class='col-sm-4 col-form-label'>Name:</label>
							<input type='text' name='name' id='name'>
						</div>
						<div class="form-group">
							<label for='alias' class='col-sm-4 col-form-label'>Alias:</label>
							<input type='text' name='alias' id='alias'>
						</div>
						<div class="form-group">
							<label for='email' class='col-sm-4 col-form-label'>Email:</label>
							<input type='text' name='email' id='email'>
						</div>
						<div class="form-group">
							<label for='password' class='col-sm-4 col-form-label'>Password:</label>
							<input type='password' name='password' id='password'>
						</div>
						<div class="form-group">
							<label for='password_confirm' class='col-sm-4 col-form-label'>Confirm Password:</label>
							<input type='password' name='password_confirm' id='password_confirm'>
						</div>
						<div class="form-group">
							<input class="btn btn-primary col-sm-2 offset-sm-6" type='submit' name='submit' id='submit' value='Register!'>
						</div>
					</form>
				</div>
				<div class='loginContainer col-sm-6'>
					<h3>Already registered? Log in now!</h3>
					<form action='{%url "users:login" %}' method='POST'>
						{% csrf_token %}
						<div class="form-group">
							<label for='e_email' class='col-sm-4 col-form-label'>Email:</label>
							<input type='text' name='e_email' id='e_email'>
						</div>
						<div class="form-group">
							<label for='e_password' class='col-sm-4 col-form-label'>Password:</label>
							<input type='password' name='e_password' id='e_password'>
						</div>
						<div class="form-group">
							<input class="btn btn-primary col-sm-2 offset-sm-6" type='submit' name='e_submit' id='e_submit' value='Login!'>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
