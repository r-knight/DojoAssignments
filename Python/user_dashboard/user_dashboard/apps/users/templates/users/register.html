<!DOCTYPE html>

<html lang='en'>
	<head>
		<title>Title</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<div class='wrapper'>
			<div class='topbar'>
				<h4>Test App</h4>
				{% if id in request.session %}
					<a href='/dashboard'>Home</a>
					<a href='/users/show/{{request.session.id}}'>Profile</a>
					<a href='/logoff'>Log Off</a>
				{% else %}
					<a href='/'>Home</a>
					<a href='/signin'>Sign In</a>
				{% endif %}
			</div>
			<div class='register_container'>
				<h3>Register</h3>
				<form class='register_form' action='/register_process' method='POST'>
					{% csrf_token %}
					<label for='email'>Email Address:</label>
					<input type='text' name='email' id='email' value={{request.session.email}}>
					<label for='fName'>First Name:</label>
					<input type='text' name='fName' id='fName' value={{request.session.fName}}>
					<label for='lName'>Last Name:</label>
					<input type='text' name='lName' id='lName' value={{request.session.lName}}>
					<label for='password'>Password:</label>
					<input type='password' name='password' id='password'>
					<label for='password_confirm'>Confirm Password:</label>
					<input type='password' name='password_confirm' id='password_confirm'>
					<input type='submit' name='submit' value='Register'>
				</form>
				<a href='/signin'>Already have an account? Sign in.</a>
			</div>
		</div>
	</body>
</html>
